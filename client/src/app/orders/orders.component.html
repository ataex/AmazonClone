<section id="categories">
  <div class="container p-5">
    <app-message></app-message>
    <h4 class="display-4">My Orders</h4>
    <hr>
    <div *ngIf="!orders" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        you have not placed any order
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="orders" class="list-group">
      <a *ngFor="let order of orders" routerLink="/profile/orders/{{ order._id }}" class="list-group-item list-group-item-action">
        the order number is: {{ order._id }}
      </a>
    </div>
    <hr style="margin-top: 15rem;">

  </div>
</section>
